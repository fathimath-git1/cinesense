<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #141414;
      color: #ffffff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    h1 {
      font-weight: bold;
      color: #e50914;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .card {
      background-color: #1f1f1f;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card-title {
      color: #ffffff;
    }
    .btn {
      width: 100%;
      font-weight: bold;
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #e50914;
      border: none;
    }
    .btn-secondary {
      background-color: #333;
      border: none;
    }
    .btn-danger {
      background-color: #b81d24;
      border: none;
    }
    .btn-info {
      background-color: #3d3d3d;
      border: none;
    }
    .btn-warning {
      background-color: #ffa00a;
      color: #000;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Admin Panel</h1>
    <div class="row g-4">
      <!-- Manage Movies -->
      <div class="col-md-4">
        <div class="card p-4">
          <div class="card-body">
            <h5 class="card-title">Manage Movies</h5>
            <a href="/admin/add-movie" class="btn btn-primary mb-2">Add Movie</a>
            <a href="/admin/edit-movie" class="btn btn-secondary mb-2">Edit Movie</a>
            <a href="/admin/delete-movie" class="btn btn-danger">Delete Movie</a>
          </div>
        </div>
      </div>
      <!-- View Users -->
      <div class="col-md-4">
        <div class="card p-4">
          <div class="card-body">
            <h5 class="card-title">User Details</h5>
            <a href="/admin/view-users" class="btn btn-info">View Users</a>
          </div>
        </div>
      </div>
      <!-- Monitor Feedback -->
      <div class="col-md-4">
        <div class="card p-4">
          <div class="card-body">
            <h5 class="card-title">Ratings & Suggestions</h5>
            <a href="/admin/monitor-feedback" class="btn btn-warning">Monitor Feedback</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
